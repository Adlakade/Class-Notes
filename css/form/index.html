<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Html Form</h1>

    <form action="">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" /> <br />
      <br />
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" /> <br />
      <br />
      <label for="date">Last Name:</label>
      <input type="date" id="date" max="2030/05/25" min="1995/05/25" /> <br />
      <br />
      <label for="email">Email id:</label>
      <input type="email" id="email" /> <br /><br />
      <label for="number"> Mobile Number</label>
      <input type="number" id="number" /> <br />
      <br />

      <label for="">Choose laptop</label> <br />
      <label for="check1">HP</label>
      <input type="checkbox" id="check1" /> <br />
      <label for="check2">Apple</label>
      <input type="checkbox" id="check2" /> <br />
      <label for="check3">Dell</label>
      <input type="checkbox" id="check3" /> <br />
      <br />

      <label for="">Radio</label>
      <input type="radio" name="Radio" id="radio1" /> <br />
      <label for="">Radio</label>
      <input type="radio" name="Radio" id="radio2" /> <br />
      <label for="">Radio</label>
      <input type="radio" name="Radio" id="radio3" /> <br> <br>

      <button type="submit"> submit</button>
        <button type="reset"> reset</button>
    </form>
  </body>
</html>
