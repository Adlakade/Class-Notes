<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

        body{
            height: 200vh;
        }

      .relative {
        height: 300px;
        width: 300px;
        border: 1px solid black;
        background-color: rebeccapurple;
        position: relative;
        top: 0px;
        left: 50px;
      }
      .absolute {
        height: 300px;
        width: 300px;
        border: 1px solid black;
        background-color: red;
        position: absolute;
        top: 50px;
        left: 100px;
      }
    </style>
  </head>
  <body>

    <div class="absolute"></div>
        <div class="relative"></div>
  </body>
</html>
